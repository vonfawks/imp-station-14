    wilhelm: "/Audio/_NF/Voice/Goblin/goblin-cackle-05.ogg"
    sounds:
      Male: MaleGoblin
      Female: FemaleGoblin
      Unsexed: MaleGoblin
  - type: Goblin
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: DamageVisuals
    thresholds: [ 10, 20, 30, 50, 70, 100 ]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    damageOverlayGroups:
      Brute:
        sprite: _Impstation/Mobs/Effects/goblin_brute_damage.rsi #imp. these sprites are just chest & are sooo lazy but who care
        color: "#5c7500"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Bloodstream
    bloodReagent: GoblinBlood
  - type: Butcherable
    spawned:
    - id: FoodMeatGoblin
      amount: 3
  - type: GoblinAccent
  - type: TypingIndicator
    proto: goblin
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.85  # 0.7 is base speed.
      80: 0.75  # 0.5 is base speed.
  - type: Tag
    tags:
    - VimPilot
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner, SoapReagent ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water, SpaceCleaner, SoapReagent ]
      methods: [ Touch ]
      effects:
      - !type:Emote
        emote: Scream
        probability: 0.2
