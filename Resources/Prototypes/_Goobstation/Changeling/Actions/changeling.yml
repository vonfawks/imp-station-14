  name: Absorb DNA
  description: Absorbs the DNA of our incapacitated victim. Costs a small amount of chemicals.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    useDelay: 5
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
