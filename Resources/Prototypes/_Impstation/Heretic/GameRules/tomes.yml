- type: entity
  id: HereticBooksEventScheduler
  parent: BaseGameRule
  components:
  - type: GameRule
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 300 #5 min
    minMaxEventTiming:
      min: 270 #4.5 min
      max: 450 #7.5 min
    scheduledGameRules: !type:NestedSelector
      tableId: HereticBooksEventsTable

- type: entityTable
  id: HereticBooksEventsTable
  table: !type:AllSelector
    children:
    - id: HereticBooksSpawnMidroundWave
    - id: HereticBooksSpawnBig

- type: entity
  id: HereticBooksSpawnSmall #for outside the heretic gamemode
  parent: BaseGameRule
  components:
  - type: GameRule
  - type: StationEvent
    weight: 1.5
    reoccurrenceDelay: 1
  - type: HereticBookWaveRule
    minBooks: 1
    maxBooks: 2

- type: entity
  id: HereticBooksSpawnMidroundWave
  parent: BaseGameRule
  components:
  - type: GameRule
  - type: StationEvent
    earliestStart: 1
    weight: 95
    reoccurrenceDelay: 1
  - type: HereticBookWaveRule
    minBooks: 1
    maxBooks: 2

- type: entity
  id: HereticBooksSpawnBig #for the big wave at the start
  parent: BaseGameRule
  components:
  - type: GameRule
    delay:
      min:  240
      max:  360
  - type: StationEvent
    earliestStart: 1
    weight: 5
    duration: 15
  - type: HereticBookWaveRule
    minBooks: 5
    maxBooks: 10
