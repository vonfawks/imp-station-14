- type: gameMap
  id: GateImp
  mapName: 'Gate Station'
  mapPath: /Maps/_Impstation/gate.yml
  minPlayers: 60
  stations:
    Gate:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Gate Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'ED'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_raven.yml
        - type: StationJobs
          availableJobs: # Total of 68 jobs roundstart, max of 83 inc. latejoins and trainees.
            # command - 8
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            HospitalityDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            # service - 17
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 2, 2 ]
            Zookeeper: [ 1, 1 ]
            # engineering - 7-11
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 4, 4 ]
            # medical - 8-12
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 5, 5 ]
            MedicalIntern: [ 4, 4 ]
            Paramedic: [ 1, 1 ]
            Psychologist: [ 1, 1 ]
            # science - 7-8
            Borg: [ 2, 2 ]
            ResearchAssistant: [ 1, 1 ]
            Scientist: [ 4, 4 ]
            StationAi: [ 1, 1 ]
            # security - 10-15
            Brigmedic: [ 1, 1 ]
            Detective: [ 1, 1 ]
            Lawyer: [ 2, 2 ]
            SecurityCadet: [ 4, 4 ]
            SecurityOfficer: [ 6, 6 ]
            Warden: [ 1, 1 ]
            # supply - 11-12
            CargoTechnician: [ 6, 6 ]
            Courier: [ 2, 2 ]
            SalvageSpecialist: [ 3, 3 ]
            SupplyAssistant: [ 1, 1 ]
            # civilian
            Passenger: [ -1, -1 ]
