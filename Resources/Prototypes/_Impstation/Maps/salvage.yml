# Imp Station's custom salvage wrecks, keeping the structure of the base file

# for reference on how to prototype a wreck:
#- type: salvageMap
#  id: NameOfWreck
#  mapPath: /Maps/Salvage/file-of-wreck.yml
#  sizeString: salvage-map-wreck-size-(small/medium/large)
# "Small" maps are considered 7x7 but see the AI Sat; use your best judgement
# "Medium" maps are considered max 15x15 but see Wafflez; use your best judgement
# Large has no considered max size, but don't go totally overboard; think StationStation

