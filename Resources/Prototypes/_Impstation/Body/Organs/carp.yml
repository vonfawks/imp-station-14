- type: entity
  id: OrganCarpLungs
  parent: OrganAnimalLungs
  name: astrofauna lungs
  description: "Practically vestigial, now only used for vocalization."
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
  - type: Metabolizer
    metabolizerTypes: [Animal, Thaven]
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 2
        reagents:
        - ReagentId: CarpoToxin
          Quantity: 2
      Lung:
        canReact: False
        maxVol: 100
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 2
  - type: FlavorProfile
    flavors:
      - carpflesh

