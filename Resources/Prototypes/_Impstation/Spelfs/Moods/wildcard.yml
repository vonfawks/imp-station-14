  conflicts:
    - OnlyYell

# YOU MUST YELL AT ALL TIMES TO DEMONSTRATE YOUR AUTHORITY!!!!!
- type: spelfMood
  id: OnlyYell
  moodName: spelf-mood-only-yell-name
