## Vape Body Types ##

- type: entity
  parent: BaseVapeSwappable
  id: VapeSwappable
  name: vape box mod
  description: Reconstructed smoking tech imported from a group of Terra enthusiasts in Andromeda.
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,0,1
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Smokeables/Vapes/vape-swappable.rsi
    layers:
    - state: base
      map: [ "base" ]
    - state: cart-base
      map: [ "enum.SolutionContainerLayers.Base" ]
      visible: false
    - state: fill2
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
    - state: cart-front
      map: [ "enum.SolutionContainerLayers.Overlay" ]
      visible: false
    - state: led
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      visible: false

- type: entity
  parent: BaseVapeDisposable
  id: VapeDisposableBar
  name: disposable vape bar
  description: Kinda trash but gets the job done.
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,0,0
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Smokeables/Vapes/vape-disposable.rsi
    layers:
    - state: base
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: fill5
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill
    changeColor: false

- type: entity
  parent: BaseVapeDisposable
  id: VapeDisposablePen
  name: disposable vape pen
  description: This is worse than what they got on Galpatrica 7.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Smokeables/Vapes/vape-disposable.rsi
    layers:
    - state: pen
      map: [ "color" ]
  - type: RandomSprite
    available:
      - color:
          pen: Rainbow
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: VapePen
    damage:
      types:
        Burn: 2
    chargeUse: 72
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        locked: true
      cart_slot:
        name: vapepen-component-vape-cart-slot-name-default
        startingItem: GalpatricaVapeCart
        locked: true
        whitelist:
          tags:
          - VapeCart


