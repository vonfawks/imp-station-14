## Cartridge Prefills ##

- type: entity
  parent: BaseVapeCart
  id: CustomVapeCart
  name: DIY cart
  description: A vape cartridge you can fill with anything!
  components:
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 30
  - type: DrawableSolution
    solution: smokable
  - type: InjectableSolution
    solution: smokable
  - type: VapeCart
    flavorMultiplicationFactor: 1.0  # don't want flavor multiplication to run rampant... prefills only!

- type: entity
  parent: BaseVapeCart
  id: SugarVapeCart
  name: Cloud 9
  description: A vape cartridge containing nothing but pure cotton.
  components:
    - type: SolutionContainerManager
      solutions:
        smokable:
          maxVol: 15
          reagents:
          - ReagentId: Sugar
            Quantity: 15

- type: entity
  parent: BaseVapeCart
  id: WaterVapeCart
  name: Vape World No Mercy
  description: A vape cartridge containing nothing but pure water.
  components:
    - type: SolutionContainerManager
      solutions:
        smokable:
          maxVol: 15
          reagents:
          - ReagentId: Water
            Quantity: 15
    - type: VapeCart
      gasReductionFactor: 0.5
      ignoreDamage: true  # for mass vaping events

