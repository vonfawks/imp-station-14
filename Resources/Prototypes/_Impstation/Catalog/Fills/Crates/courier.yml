- type: entity
  id: CrateCargoCourierHardsuit
  parent: CrateCargoLuxuryHardsuit
  name: courier hardsuit crate
  description: "'Neither snow nor rain nor heat nor gloom of night...' doesn't apply when you're in space, but avoiding barotrauma can be helpful, and this hardsuit will get you through it."
  components:
  - type: StorageFill
    contents:
      - id: ClothingOuterHardsuitCourier
  - type: AccessReader # this hardsuit is kind of really good so this is a preemptive anti-powergaming measure
    access: [["Courier"]]

- type: entity
  id: CrateCargoMailLake
  parent: CrateCargoLuxuryHardsuit
  name: mail RPDS crate
  description: "For when hand delivery simply isn't enough. A repurposed grenade launcher and a box of shells to make sure the mail finds its way to the intended recipient."
  components:
  - type: StorageFill
    contents:
      - id: WeaponMailLake
      - id: BoxMailCapsulePrimed
  - type: AccessReader # i think it's funny
    access: [["Courier"]]

- type: entity
  id: CrateCargoMailLakeShells
  parent: CratePlastic
  name: mail RPDS capsule crate
  description: "Two boxes of primed mail capsules, for firing from a mail RPDS."
  components:
  - type: StorageFill
    contents:
      - id: BoxMailCapsulePrimed
      - id: BoxMailCapsulePrimed
