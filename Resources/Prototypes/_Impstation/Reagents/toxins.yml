- type: reagent
  id: AquaAvari
  name: reagent-name-aquaavari
  group: Toxins
  desc: reagent-desc-aquaavari
  physicalDesc: reagent-physical-desc-unholy
  flavor: unholy
  color: "#6C5675"
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:HealthChange
        damage:
          types:
            Blunt: 0.2
            Poison: 0.2
            Heat: 0.2
            Shock: 0.2
            Cold: 0.2
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: AquamDivinos
          min: 1
        reagent: AquamDivinos
        amount: -1
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:ExtinguishReaction
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Holy: 0.5
            Blunt: 0.1
#            Poison: 0.1
            Heat: 0.1
            Shock: 0.1
            Cold: 0.1
  tileReactions:
  - !type:ExtinguishTileReaction { }

- type: reagent
  id: Ethanotoxin #allulalo bite toxin. does poison damage but injects adrenaline, reduces bleeding and reduces stun time
  name: reagent-name-ethanotoxin
  group: Toxins
  desc: reagent-desc-ethanotoxin
  flavor: sour
  color: "#cbbfe6"
  physicalDesc: reagent-physical-desc-acrid
  metabolisms:
    # Should you be injecting this in a friendly? maybe
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 1
      - !type:ModifyBleedAmount
        amount: -2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.1
      - !type:GenericStatusEffect
        key: Adrenaline # This is half-ish strength epi
        component: IgnoreSlowOnDamage
        time: 1.5
      - !type:GenericStatusEffect
        key: Stun
        time: 0.5
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 0.5
        type: Remove
