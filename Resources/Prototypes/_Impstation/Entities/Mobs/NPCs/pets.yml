  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: DamageStateVisuals
    states:
      Alive:
        Base: finfin
      Critical:
        Base: finfin_justresting
      Dead:
        Base: finfin_justresting
  - type: ReplacementAccent
    accent: finfin
  - type: Butcherable
    spawned:
    - id: FoodMeatFinfin
      amount: 2
  - type: InteractionPopup
    successChance: 0.9
    interactSuccessString: petting-success-finfin
