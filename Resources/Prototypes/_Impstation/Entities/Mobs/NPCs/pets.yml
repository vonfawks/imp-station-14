- type: entity
  name: Pipi
  parent: MobCatKitten
  id: MobPipi
  description: Pee pee.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Impstation/Mobs/Pets/pipi.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: pipi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: pipi
      Critical:
        Base: pipi_dead
      Dead:
        Base: pipi_dead
  - type: Butcherable # pipi gives 1 less meat than a normal cat, for some reason?
    spawned:
    - id: FoodMeat
      amount: 2
  - type: InteractionPopup
    successChance: 0.9
    interactSuccessString: petting-success-pipi
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: Grammar
    attributes:
      proper: true
      gender: female
  - type: Tag
    tags:
    - CannotSuicide # dunno why this is here but sure. NEVER kill yourself
    - VimPilot
  - type: StealTarget
    stealGroup: AnimalNamedCat
  - type: PleebnarGibbable

- type: entity
  name: Fin Fin
  parent: [ MobBat, StripableInventoryBase ]
  id: MobFinfin
  description: Your best friend.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Impstation/Mobs/Pets/finfin.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: finfin
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-finfin-name
    description: ghost-role-information-finfin-description
    rules: ghost-role-information-nonantagonist-rules
  - type: GhostTakeoverAvailable
  - type: Speech
    speechSounds: Finfin
    speechVerb: Finfin
    suffixSpeechVerbs:
      chat-speech-verb-suffix-exclamation-strong: FinfinExclamationStrong
      chat-speech-verb-suffix-exclamation: FinfinExclamation
      chat-speech-verb-suffix-question: DefaultQuestion
      chat-speech-verb-suffix-stutter: FinfinStutter
      chat-speech-verb-suffix-mumble: FinfinMumble
  - type: Inventory
    speciesId: finfin
    templateId: pet
  - type: ContainerContainer
    containers:
      mask: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      suitstorage: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
  - type: DamageStateVisuals
    states:
      Alive:
        Base: finfin
      Critical:
        Base: finfin_justresting
      Dead:
        Base: finfin_justresting
  - type: ReplacementAccent
    accent: finfin
  - type: Butcherable
    spawned:
    - id: FoodMeatFinfin
      amount: 2
  - type: InteractionPopup
    successChance: 0.9
    interactSuccessString: petting-success-finfin
    interactFailureString: petting-failure-finfin
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/_Impstation/Animals/finfin3.ogg
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Tag
    tags:
    - DoorBumpOpener
    - CannotSuicide
    - VimPilot
  - type: StealTarget
    stealGroup: AnimalFinFin

