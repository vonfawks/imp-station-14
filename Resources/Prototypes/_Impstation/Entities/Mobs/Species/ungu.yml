    attackRate: 0.6
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 8
        Structural: 12
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 12
        Structural: 20
