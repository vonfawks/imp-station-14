- type: entity
  save: false
  name: Urist McEars
  parent: BaseMobSpeciesOrganic
  id: BaseMobThaven
  abstract: true
  components:
  - type: GoobAbsorbable
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Thaven/parts.rsi # Unlike dwarves elves are NOT made of slime
    state: full
  - type: ThavenMoods
  - type: IonStormTarget
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1.05
  - type: Body
    prototype: Thaven
    requiredLegs: 2
  - type: NoContractionsAccent
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Thaven
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#ff624a"
  - type: MeleeWeapon
    attackRate: 0.55
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnHit
    damage: 18
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodThavenMeat
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: TypingIndicator
    proto: thaven # DeltaV unique typing indicator
  - type: Vocal
    sounds:
      Male: MaleThaven
      Female: FemaleThaven
      Unsexed: UnisexThaven
  - type: Speech
    speechSounds: Alto
  - type: HumanoidAppearance
    species: Thaven
    hideLayersOnEquip:
    - Hair
    - Snout
    - Tail
  - type: Bloodstream
    bloodReagent: ShimmeringBlood
  - type: Inventory
    speciesId: thaven
    templateId: thaven
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: head
      outerClothing:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: outerclothing_hardsuit
      gloves:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: hands

