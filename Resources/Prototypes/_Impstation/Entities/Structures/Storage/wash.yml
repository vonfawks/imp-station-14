- type: entity
  parent: CrateBaseWeldable
  id: WashingMachine
  name: washing machine
  description: You could use this to wash your clothes, but it looks like most of the wiring was gutted out...
  components:
  - type: Icon
    sprite: _Impstation/Structures/Storage/Wash.rsi
  - type: Sprite
    sprite: _Impstation/Structures/Storage/Wash.rsi
    offset: 0, 0 #kill the offset inherited from CrateGeneric
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: washOff
      shader: unshaded
    - state: paper
      sprite: _Impstation/Structures/Storage/Crates/labels.rsi
      map: [ "enum.PaperLabelVisuals.Layer" ]
      offset: 0.025, -0.25
      rotation: 180 #look this is about good as it's gonna get without new sprites
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
