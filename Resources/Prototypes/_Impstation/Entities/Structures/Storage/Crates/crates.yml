- type: entity
  id: CrateSyndicateChaplain
  parent: CratePlastic
  name: ark of umbra
  description: Appears to be made of a fine wood of a gorgeous, deep purple hue. Suspiciously light.
  components:
  - type: Icon
    sprite: _Impstation/Structures/Storage/Crates/ark_of_umbra.rsi
  - type: Sprite
    sprite: _Impstation/Structures/Storage/Crates/ark_of_umbra.rsi
    layers: #needed to be redefined from CrateGeneric since the size of the base sprite is not consistent with other crates
    - state: base
      map: [ "enum.StorageVisualLayers.Base" ]
    - state: closed
      map: [ "enum.StorageVisualLayers.Door" ]
    - state: welded
      visible: false
      map: [ "enum.WeldableLayers.BaseWelded" ]
    - state: paper
      sprite: Structures/Storage/Crates/labels.rsi
      map: [ "enum.PaperLabelVisuals.Layer" ]
      offset: 0.0, -0.0625
    - state: open #removed the offset inherited from CrateGeneric and edited the open sprite, since it's able to fit within the 32x32 bounds
      map: [ open_crate ]

