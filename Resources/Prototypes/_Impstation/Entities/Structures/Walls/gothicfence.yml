- type: entity
  parent: BaseStructure
  id: FenceGothicStraight
  name: spooky fence
  description: Just looking at this fence makes you want to start wailing and rattling chains.
  components:
  - type: Sprite
    drawdepth: OverMobs #fence draws over players when they're behind it
    sprite: _Impstation/Structures/Walls/gothicfence.rsi
    state: straight
  - type: Icon
    sprite: _Impstation/Structures/Walls/gothicfence.rsi
    state: straight
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Climbable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

