- type: entity
  id: ApidCryopodBotanist
  parent: BaseStructureDynamic
  name: apid botanist cryopod
  suffix: Ghost role, Botanist
  description: A small, hexagonal cryopod containing a Beefolk botanist. They might take a little bit to wake up.
  components:
  - type: Sprite
    noRot: true
    layers:
    - state: icon
    - state: paper
      map: ["enum.PaperLabelVisuals.Layer"]
    sprite: _Impstation/Structures/apidcryopod.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 50
        mask:
        - CrateMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: GhostRole
    name: ghost-role-information-apid-botanist-name
    description: ghost-role-information-apid-botanist-description
    rules: ghost-role-information-crewmember-rules
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobApidBotanist
  - type: NameIdentifier
    group: ApidCryopod
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.PaperLabelVisuals.LabelType:
        enum.PaperLabelVisuals.Layer:
          Paper: { state: paper }
          Bounty: { state: bounty }
          CaptainsPaper: { state: captains_paper }
          Invoice: { state: invoice }
  - type: PaperLabel
    labelSlot:
      insertVerbText: comp-paper-label-insert
      ejectVerbText: comp-paper-label-eject
      whitelist:
        components:
        - Paper
      blacklist:
        tags:
        - Book
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: ItemSlots

