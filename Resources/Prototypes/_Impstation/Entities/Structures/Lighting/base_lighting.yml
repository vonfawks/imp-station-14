# UV lights
- type: entity
  id: PoweredlightUV
  description: "A light fixture. Draws power and produces light when equipped with a light tube."
  suffix: UV
  parent: Poweredlight
  components:
  - type: PoweredLight
    hasLampOnSpawn: UvLightTube
  - type: PointLight
    radius: 15
    energy: 1
    softness: 0.9
    color: "#9E00FF"
  - type: DamageOnInteract
    damage:
      types:
        Heat: 1
    popupText: powered-light-component-burn-hand

- type: entity
  id: AlwaysPoweredLightUV
  suffix: Always Powered, UV
  parent: AlwaysPoweredWallLight
  components:
  - type: PointLight
    radius: 10
    energy: 2.5
    softness: 0.9
    color: "#9E00FF"

- type: entity
  id: PoweredColdSmallLight
  suffix: Cold
  parent: PoweredSmallLightEmpty
  components:
  - type: Sprite
    state: base
  - type: PointLight
    enabled: true
    radius: 6
    energy: 1
    softness: 3
    color: "#b1d4ed"
  - type: PoweredLight
    hasLampOnSpawn: ColdLightBulb
  - type: DamageOnInteract
    damage:
      types:
        Cold: 2 # its funny
    popupText: powered-light-component-freeze-hand
