- type: entity
  parent: SmokeGrenade
  id: BeeGrenade
  name: beenade
  description: Run.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Grenades/beenade.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 30
    keysIn:
    - timer
  - type: SpawnEntityTableOnTrigger
    table: !type:GroupSelector
      rolls: 6
      children:
      - id: MobAngryBee
    useMapCoords: true
    keysIn:
    - timer

- type: entity
  parent: SmokeGrenade
  id: BrosGrenade
  name: BROSnade
  description: UNGH
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Grenades/brosnade.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 10
    solution:
      reagents:
      - ReagentId: VentCrud
        Quantity: 15
    keysIn:
    - timer
  - type: SpawnEntityTableOnTrigger
    table: !type:GroupSelector
      rolls: 60
      children:
      - id: MobBros
      - id: MobSorb
    useMapCoords: true
    keysIn:
    - timer
  - type: EmitSoundOnTrigger
    keysIn:
    - timer
    sound:
      path: /Audio/_Impstation/Items/bros_grenade_smoke.ogg
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/_Impstation/Items/bros_grenade_prime.ogg

- type: entity
  name: tomato grenade
  description: Careful, it bites!
  parent: SmokeGrenade
  id: TomatoGrenade
  components:
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 30
    keysIn:
    - timer
  - type: SpawnOnTrigger
    proto: MobTomatoKiller
    keysIn:
    - timer

- type: entity
  parent: [ BaseMinorContraband, SmokeGrenade ]
  id: CleanerGrenadeBleach
  name: heavy-duty cleanade
  description: A discontinued brand of heavy-duty cleaning grenade. A warning label reads "DO NOT INHALE".
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Grenades/janitor.rsi
  - type: Tag
    tags:
    - CleanerGrenade
    - Grenade
  - type: CartridgeAmmo
    proto: BulletGrenadeCleanerBleach
    deleteOnSpawn: true
  - type: EmitSoundOnTrigger
    keysIn:
    - timer
    sound: /Audio/Items/smoke_grenade_smoke.ogg
  - type: SmokeOnTrigger
    duration: 15
    spreadAmount: 50
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: Bleach
        Quantity: 10

- type: entity
  id: GrenadeFlashEffectPyro
  categories: [ HideSpawnMenu ]
  components:
