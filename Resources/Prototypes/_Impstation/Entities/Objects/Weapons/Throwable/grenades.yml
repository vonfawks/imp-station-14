  description: Run.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/beenade.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 30
    keysIn:
    - timer
  - type: SpawnOnTrigger
    proto: MobAngryBee
    amount: 6
    keysIn:
    - timer

- type: entity
  parent: SmokeGrenade
  id: BrosGrenade
  name: BROSnade
  description: UNGH
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/brosnade.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 10
    solution:
      reagents:
      - ReagentId: VentCrud
        Quantity: 15
    keysIn:
    - timer
  - type: SpawnOnTrigger
    proto: BrosSorbSpawner
    amount: 60
    keysIn:
    - timer
