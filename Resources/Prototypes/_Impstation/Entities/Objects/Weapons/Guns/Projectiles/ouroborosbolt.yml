- type: entity
  name : ouroborosbolt
  id: BulletOuroboros
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    radius: 1.5
    color: "#d63b28"
    energy: 10.0
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/disablerbolts.rsi
    layers:
      - state: bee
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectEnergySmall
  - type: TriggerOnSpawn
  - type: TimerTrigger
    delay: 0.25
  - type: SpawnOnTrigger
    keysIn:
    - timer
    proto: MobBeeroboros
  - type: DeleteOnTrigger
    keysIn:
    - timer
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Blunt: 0
    soundHit:
      collection: WeakHit
    forceSound: true

- type: entity
  name : ouroBROSbolt
