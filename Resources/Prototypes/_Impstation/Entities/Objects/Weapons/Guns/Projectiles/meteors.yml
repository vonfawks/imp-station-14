- type: entity
  parent: MeteorSmall
  id: MeteorArtifactSmall
  name: meteor
  description: Seems to have crystals embedded in the surface.
  components:
  - type: SolutionContainerManager
    solutions:
      artifexium:
        maxVol: 15
        reagents:
        - ReagentId: Artifexium
          Quantity: 15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:WeightedSpawnEntityBehavior
        weightedEntityTable: "XenoMeteorSpawnAsteroidWallTable"
        minSpawn: 2
        maxSpawn: 4
        spawnAfter: 0.5
      - !type:ExplodeBehavior
      - !type:SpillBehavior
        solution: artifexium

