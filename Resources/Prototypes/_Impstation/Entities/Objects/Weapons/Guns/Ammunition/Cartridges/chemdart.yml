- type: entity
  parent: [ BaseCartridge, BaseRestrictedZookeeperContraband ]
  id: TranqDart
  name: Tranquilizer Dart
  description: A dart designed to be loaded into a tranquilizer rifle. This one contains a chemical that induces drowsiness, but takes time to accumulate. Contains 7u of chloral hydrate.
  components:
  - type: Tag
    tags:
    - Dart
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: ChemDartProjectile
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Casings/darttranq.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: ChloralHydrate
          Quantity: 7
  - type: SolutionTransfer
    maxTransferAmount: 7
  - type: SpentAmmoVisuals
    state: "tranquilizer"

- type: entity
  parent: [ BaseCartridge, BaseRestrictedZookeeperContraband ]
  id: IrwizineDart
  name: Irwizine Dart
  description: A dart designed to be loaded into a tranquilizer rifle. This one contains a chemical that pacifies aggressive creatures, for when they can't be put to sleep. Only takes one shot to work.
  components:
  - type: Tag
    tags:
    - Dart
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: ChemDartProjectile
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Casings/dartirwizine.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: Irwizine
          Quantity: 10
  - type: SolutionTransfer
    maxTransferAmount: 10
  - type: SpentAmmoVisuals
    state: "tranquilizer"
