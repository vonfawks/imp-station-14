  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagenforcer.rsi
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagenforcer.rsi
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagenforcer_inhands_64x.rsi
