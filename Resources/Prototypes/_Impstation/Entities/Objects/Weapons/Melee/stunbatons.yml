- type: entity
  name: fun baton
  parent: [Stunbaton, BaseSecurityContraband]
  id: Funbaton
  description: A powered implement capable of safely entertaining any criminal, just be mindful of the 'on' switch.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Melee/funbaton.rsi
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: StaminaDamageOnHit
    damage: 35
    sound: /Audio/_Impstation/Weapons/funbaton.ogg
  - type: Clothing
    sprite: Objects/Weapons/Melee/funbaton.rsi
    quickEquip: false
    slots:
    - Belt

