    minSpeed: 1
    maxSpeed: 3
    destroyTiles: false
    randomizeVelocity: false
    shouldGib: false
    damage:
      types:
        Blunt: 200
  - type: MovementIgnoreGravity
    gravityState: true
  - type: InputMover
  - type: MovementSpeedModifier
    weightlessAcceleration: 5
    weightlessModifier: 2
    weightlessFriction: 0
    friction: 0
    frictionNoInput: 0
