    sound:
      path: /Audio/_Impstation/Voice/Gray/gray_cry.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Impstation/Voice/Gray/gray_scream.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Impstation/Voice/Gray/gray_scream.ogg
