- type: entity
  id: HeartLocket
  parent: ClothingNeckBase
  name: gold heart locket
  description: A charming gold heart-shaped locket, to wear around ones neck or perhaps give as a gift.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/heartlocket.rsi
    layers:
    - state: heartlocket
  - type: Clothing
    sprite: _Impstation/Objects/Misc/heartlocket.rsi
  - type: Appearance
  - type: Engraveable
  - type: Storage
    grid:
    - 0,0,0,0
    maxItemSize: Tiny
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  id: HeartLocketSilver
  parent: HeartLocket
  name: silver heart locket
  description: A charming silver heart-shaped locket, to wear around ones neck or perhaps give as a gift.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/heartlocketsilver.rsi
    layers:
    - state: heartlocket
  - type: Clothing
    sprite: _Impstation/Objects/Misc/heartlocketsilver.rsi
