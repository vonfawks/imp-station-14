- type: weightedRandomFillSolution
  id: RandomFillStonk
  fills:
  - quantity: 5 # Average result
    weight: 5
    reagents:
    - Nutriment
  - quantity: 10 # Quality result
    weight: 3
    reagents:
    - Nutriment
  - quantity: 4 # Losing result
    weight: 3
    reagents:
    - Ipecac
  - quantity: 9 # Jackpot
    weight: 1
    reagents:
    - Omnizine

- type: entity
  name: cloth-pocket
  parent: FoodDonkpocketBase
  id: FoodDonkpocketCloth
  description: Imitation donk-pockets woven from cheap cloth.
  components:
  - type: Food
    requiresSpecialDigestion: true
  - type: FlavorProfile
    flavors:
    - cheap
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Fiber
          Quantity: 3
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Baked/donkpocket.rsi
    state: cloth
  - type: Tag
    tags:
    - DonkPocket
    - ClothMade
    - ClothFood

- type: entity
  name: warm cloth-pocket
  parent: FoodDonkpocketCloth
  id: FoodDonkpocketClothWarm
  description: Imitation donk-pockets woven from cheap cloth and burnt to perfection.
  components:
  - type: FlavorProfile
    flavors:
    - cheap
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 6
        - ReagentId: Omnizine
          Quantity: 2
