#shrimps

- type: entity
  name: shrimps pack
  parent: FoodSnackBase
  id: FoodSnackShrimpspack
  description: A pack of large shrimps. The greatest delicacy in the universe.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Snacks/shrimps.rsi
    state: shrimps
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Protein
          Quantity: 4
  - type: FlavorProfile
    flavors:
      - salty
      - shrimp
  - type: Item
    size: Tiny
  - type: Edible
    trash:
    - FoodPacketShrimpsTrash
  - type: Tag
    tags:
    - FoodSnack
    - Meat

- type: entity
  parent: FoodPacketTrash
  id: FoodPacketShrimpsTrash
  name: desolate shrimps pack
  description: The offering was accepted.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Snacks/shrimps.rsi
    state: shrimps-trash
  - type: Tag
    tags:
    - Trash

