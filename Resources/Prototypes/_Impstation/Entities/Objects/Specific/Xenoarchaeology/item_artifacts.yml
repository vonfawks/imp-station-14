#this is copied from the BaseXenoArtifactItem prototyped instead of parenting because I needed to remove the random sprites and using RemoveComp sounds scary
- type: entity
  parent: BaseItem
  id: EvilSkullArtifactItem
  name: evil skull
  suffix: Hummingbird thief objective
  description: Beware.
  components:
  - type: Sprite
    sprite: Mobs/Species/Skeleton/parts.rsi
    state: skull_icon
  - type: Damageable
  - type: Physics
    bodyType: Dynamic
  - type: CollisionWake
    enabled: false
  - type: InteractionOutline
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        layer:
        - Opaque
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Artifact
    activationSound: !type:SoundPathSpecifier
      params:
        variation: 0.125
      path: /Audio/Voice/Skeleton/skeleton_scream.ogg
    nodesMax: 13
    nodesMin: 5
  - type: UserInterface #needs to be here for certain effects
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: Appearance
  - type: Item
    size: Normal
  - type: Actions
  - type: Speech
    speechSounds: Alto
    speechVerb: Skeleton
  - type: SkeletonAccent
  - type: Vocal
    sounds:
      Male: Skeleton
      Female: Skeleton
      Unsexed: Skeleton
  - type: PointLight
    energy: 5
    color: '#FF0000FF'
    radius: 1.3
  - type: StealTarget
    stealGroup: EvilSkullArtifactItem
