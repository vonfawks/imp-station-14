- type: entity
  parent: BaseItem
  id: BaseXenoArtifactItem
  name: natural alien artifact
  description: A strange handheld alien device.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Xenoarchaeology/item_artifacts.rsi
    layers:
    - state: ano01
      map: [ "enum.ArtifactsVisualLayers.Base" ]
    - state: ano01_on
      map: [ "enum.ArtifactsVisualLayers.UnlockingEffect" ]
      visible: false
  - type: Damageable
  - type: Physics
    bodyType: Dynamic
  - type: CollisionWake
    enabled: false
  - type: InteractionOutline
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        layer:
        - Opaque
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Artifact
  - type: RandomArtifactSprite
    maxSprite: 11
    activationTime: 2.4
  - type: RandomSprite
    available:
    - enum.ArtifactsVisualLayers.UnlockingEffect:
        ano01_on: Rainbow
  - type: UserInterface #needs to be here for certain effects
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: Appearance
  - type: Item
    size: Normal
    sprite: Objects/Specific/Xenoarchaeology/item_artifacts.rsi
    heldPrefix: ano01
  - type: Actions
  - type: Construction
    graph: Artifact
    node: done
  - type: GuideHelp
    guides:
    - Xenoarchaeology
  - type: WarpPoint
    blacklist:
      tags:
      - GhostOnlyWarp
  - type: Tag
    tags:
    - GhostOnlyWarp
  - type: NameIdentifier
    group: Artifact


- type: entity
  parent: BaseXenoArtifactItem
  id: SimpleXenoArtifactItem
  suffix: Simple
  components:
  - type: Artifact
    nodesMin: 3
    nodesMax: 6

- type: entity
  parent: BaseXenoArtifactItem
  id: MediumXenoArtifactItem
  suffix: Medium
  components:
  - type: Artifact
    nodesMin: 7
    nodesMax: 11

- type: entity
  parent: BaseXenoArtifactItem
  id: ComplexXenoArtifactItem
  suffix: Complex
  components:
  - type: Artifact
    nodesMin: 12
    nodesMax: 16

# this exists for crafting item artifacts so that the final result can be simple, medium, or complex.
- type: entity
  parent: BaseXenoArtifactItem
  id: VariedXenoArtifactItem
  suffix: Varied
  components:
  - type: Artifact
    nodesMin: 3
    nodesMax: 16


- type: entity
  parent: BaseItem
  id: EvilSkullArtifactItem
  name: evil skull
  suffix: Hummingbird thief objective
  description: Beware.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Specific/Xenoarchaeology/skull_artifact.rsi
    layers:
    - state: ano01
      map: [ "enum.ArtifactsVisualLayers.Base" ]
    - state: ano01_on
      map: [ "enum.ArtifactsVisualLayers.UnlockingEffect" ]
      visible: false
    - state: artifact-activation
      map: [ "enum.ArtifactsVisualLayers.ActivationEffect" ]
      visible: false
  - type: Item
    size: Normal
    sprite: _Impstation/Objects/Specific/Xenoarchaeology/skull_artifact.rsi
  - type: RandomArtifactSprite
    maxSprite: 1
  - type: RandomSprite
    available:
    - enum.ArtifactsVisualLayers.UnlockingEffect:
        ano01_on: ""
  - type: Artifact
    activationSound: !type:SoundPathSpecifier
      path: /Audio/Voice/Skeleton/skeleton_scream.ogg
      params:
        variation: 0.125
    nodesMax: 13
    nodesMin: 5
  - type: UserInterface #needs to be here for certain effects
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: Speech
    speechSounds: Alto
    speechVerb: Skeleton
  - type: SkeletonAccent
  - type: Vocal
    sounds:
      Male: Skeleton
      Female: Skeleton
      Unsexed: Skeleton
  - type: PointLight
    energy: 5
    color: '#FF0000FF'
    radius: 1.3
  - type: StealTarget
    stealGroup: EvilSkullArtifactItem
