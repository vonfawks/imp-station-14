# Parrot Familiar and reinforcement 'radio'
- type: entity
  parent: [ MobParrot ]
  name: bounty hunter parrot
  id: MobParrotBountyHunter
  description: Infiltrates your domain, spies on you, and is somehow still a cool pet. This one is keeping a keen eye on your belongings.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Sprite # wearable on shoulder :)
    sprite: _NF/Mobs/NPC/Animals/parrot.rsi
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: CanEscapeInventory
  - type: ActiveListener
    range: 5
  - type: ParrotSpeech # this is by default tuned to frontier 6 hour shift numbers, so im ramping it up kind of high to compensate
    minimumWait: 60
    maximumWait: 180
    learnChance: 0.5
    requiresMind: false
    blacklist:
      components:
      - ParrotSpeech # Stop parrots repeating their own speech
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Hands
    showInHands: false
  - type: Strippable
  - type: Stripping
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: ComplexInteraction
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Freelance
  - type: ActiveRadio
    channels:
    - Freelance
  - type: Puller
    needsHands: false
  - type: Body
    prototype: BountyHunterParrot
  - type: BountyHunterParrot
  - type: Pacified
  - type: Inventory
    templateId: bountyhunterparrot
  - type: InventorySlots
  - type: Thieving
    stripTimeReduction: 1.5
    stealthy: true
  - type: RandomMetadata
    nameSegments: [ NamesBountyHunterParrot ]


# BH parrot body. They get a hand!
- type: body
  id: BountyHunterParrot
  name: "parrot"
  root: torso
  slots:
    torso:
      part: TorsoAnimal
      connections:
      - legs
      - hands
      organs:
        lungs: OrganAnimalLungs
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        heart: OrganAnimalHeart
        kidneys: OrganAnimalKidneys
    hands:
      part: HandsAnimal
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal

#BH parrot inventory. Literally just a pocket
- type: inventoryTemplate
  id: bountyhunterparrot
  slots:
  - name: pocket1
    slotTexture: pocket
    fullTextureName: template_small
    slotFlags: POCKET
    slotGroup: MainHotbar
    uiWindowPos: 0,3
    strippingWindowPos: 0,4
    displayName: Pocket
