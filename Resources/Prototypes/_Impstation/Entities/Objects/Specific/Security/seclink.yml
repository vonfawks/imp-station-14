#Token Currency
- type: entity
  name: baton token
  parent: [BaseItem, BaseRestrictedContraband]
  id: BatonToken
  suffix: 3 BT
  description: This is a Baton Token, used in the SecLink radio to purchase a stun baton. It is not lemon flavored.
  components:
   - type: Sprite
     sprite: _Impstation/Objects/Specific/Security/seclink.rsi
     state: batontoken
   - type: Item
     sprite: _Impstation/Objects/Specific/Security/seclink.rsi
     size: Tiny
   - type: Stack
     count: 3
     stackType: BatonToken
   - type: StaticPrice
     price: 0
   - type: StackPrice
     price: 200
   - type: Currency
     price:
       BatonToken: 1

- type: entity
  parent: BatonToken
  id: BatonToken1
  suffix: 1 BT
  components:
  - type: Stack
    count: 1

