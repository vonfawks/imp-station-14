#SecLink Radio
- type: entity
  parent: [BaseItem, StorePresetSeclink, BaseRestrictedContraband]
  id: BaseSeclinkRadio
  name: SecLink radio
  description: Housing a miniature teleporter, you can use this to trade your SecLink Tokens for useful equipment! It's a little suspiciously familiar, but it's probably nothing to worry about.
  suffix: Empty
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Specific/Security/seclink.rsi
    layers:
    - state: seclinkradio
  - type: Item
    sprite: _Impstation/Objects/Specific/Security/seclink.rsi
    heldPrefix: seclinkradio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      BatonToken: 0
      DisablerToken: 0
      UtilityToken: 0
