  description: A standard issue suture; perfect for gashes, and - to a lesser extent - stab wounds. Helps prevent bleeding, too!
  parent: BaseHealingItem
  id: SimpleSuture
  suffix: Full
  components:
  - type: Tag
    tags:
    - Brutepack
  - type: Sprite
    state: simple-suture
