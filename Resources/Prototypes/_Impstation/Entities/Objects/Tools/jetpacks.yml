#Empty salvage
- type: entity
  id: JetpackSalvage
  parent: BaseJetpack
  name: salvage jetpack
  description: It's a busted up jetpack. It should hold 1 L of gas, but only fills up halfway.
  suffix: Empty
  components:
    - type: Item
      sprite: Objects/Tanks/Jetpacks/salvage.rsi
      size: Large
    - type: Sprite
      sprite: Objects/Tanks/Jetpacks/salvage.rsi
    - type: Clothing
      sprite: Objects/Tanks/Jetpacks/salvage.rsi
      slots:
        - Back
        - suitStorage
        - Belt
    - type: GasTank
      outputPressure: 42.6
      air:
        volume: .5

# Filled salvage
- type: entity
  id: JetpackSalvageFilled
  parent: JetpackSalvage
  name: salvage jetpack
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 1 minute of thrust
      volume: .5
      temperature: 293.15
      moles:
        Oxygen: 0.102568952 # oxygen
        Nitrogen: 0.102568952 # nitrogen
