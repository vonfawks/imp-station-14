# White Space Cadet Jumpsuit
- type: entity
  parent: ClothingUniformBase
  id: ClothingSpaceCadetJumpsuitColorWhite
  name: white space cadet jumpsuit
  description: A well crafted white uniform made by expensive Nanotrasen machines.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Uniforms/Jumpsuit/spacecadet.rsi
    layers:
    - state: icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Clothing
    sprite: _Impstation/Clothing/Uniforms/Jumpsuit/spacecadet.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING

