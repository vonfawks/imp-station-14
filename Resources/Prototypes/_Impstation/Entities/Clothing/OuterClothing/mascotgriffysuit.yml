- type: entity
  name: griffy suit
  description: The body of Griffy, the Sec Safety Dog! Comes with padding to defend against attacks from animals or disgruntled children.
  id: MascotGriffySuit
  parent: ClothingOuterBase
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Misc/mascotgriffysuit.rsi
    layers:
      - state: icon
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Misc/mascotgriffysuit.rsi
    equippedPrefix: alive
    slots:
    - outerClothing
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Heat: 1.2
        Cold: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HideLayerClothing
    slots:
    - Tail
    - Special
  - type: ClothingMobStateVisuals
  - type: EquipmentForceFacing

- type: entity
  name: griffy head
  description: The head of Griffy, the Sec Safety Dog! Comes with a friendly face, & absolutely no ventilation.
  id: MascotGriffyHead
  parent: ClothingHeadBase
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Head/Misc/mascotgriffyhead.rsi
  - type: Item
    size: Normal
  - type: IngestionBlocker
  - type: Clothing
    sprite: _Impstation/Clothing/Head/Misc/mascotgriffyhead.rsi
    equipDelay: 2
    unequipDelay: 2
  - type: IdentityBlocker
  - type: VoiceMask
    voiceMaskName: Griffy
    addAction: false
  - type: TemperatureProtection
    heatingCoefficient: 1.2 # hot in there. 4 times as hot as the base winter coat hood
  - type: MultiHandedItem
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: EquipmentHeater

