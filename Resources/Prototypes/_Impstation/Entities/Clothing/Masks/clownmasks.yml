#basic clown mask

- type: entity
  parent: ClothingMaskClownBase
  id: ClothingMaskClownChameleonBasic
  abstract: true
  name: classic clown mask and wig
  description: A classic clown mask and wig. This design has been in use for centuries.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Mask/clown.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Mask/clown.rsi
  - type: ChameleonClothing
    slot: mask
    requireTag: ClownMaskBasic
    AffectedByEmp: False
  - type: UserInterface
    interfaces:
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface
  - type: Tag
    tags:
    - ClownMask
    - HamsterWearable
    - WhitelistChameleon
    - ClownMaskBasic
  - type: HideLayerClothing
    slots:
    - Snout

