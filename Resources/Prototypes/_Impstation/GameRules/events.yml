- type: entity
  id: ChangelingAwakening
  parent: BaseGameRule
  components:
  - type: StationEvent
    earliestStart: 35
    minimumPlayers: 30 # roundstart changeling is 15 which seems insane
    weight: 2 # twice as common as zombies
    duration: 1
    occursDuringRoundEnd: false
  - type: GoobChangelingRule
  - type: AntagObjectives
    objectives:
    - ChangelingStealDNAObjective
    - EscapeIdentityObjective
    - ChangelingSurviveObjective
  - type: AntagSelection
    agentName: goob-changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 1
      playerRatio: 30
      blacklist:
        components:
        - AntagImmune
      briefing:
        text: goob-changeling-midround-role-greeting
        color: Yellow
        sound: "/Audio/_Goobstation/Ambience/Antag/changeling_start.ogg"
      mindRoles:
      - MindRoleChangeling

# Bounty Hunter
- type: entity
  parent: BaseGameRule
  id: BountyHunterSpawn
  components:
  - type: StationEvent
    weight: 7
    duration: null
    earliestStart: 25
    reoccurrenceDelay: 20
    minimumPlayers: 15
  - type: AntagLoadProfileRule
  - type: RuleGrids
  - type: LoadMapRule
    gridPath: /Maps/_Impstation/Shuttles/ShuttleEvent/heron.yml
  - type: AntagObjectives
    objectives:
    - BountyHunterKillRandomAntagObjective
    - BountyHunterSurviveObjective
  - type: AntagSelection
    agentName: bounty-hunter-roundend-name
    definitions:
    - spawnerPrototype: SpawnPointGhostBountyHunter
      min: 1
      max: 1
      pickPlayer: false
      startingGear: BountyHunterGear
      roleLoadout:
      - RoleSurvivalEVA
      briefing:
        text: bounty-hunter-role-greeting
        color: Orange
        # TODO: Custom greeting sound
        # sound: /Audio/Misc/ninja_greeting.ogg
      mindRoles:
      - MindRoleBountyHunter
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesBountyHunterTitle
        - NamesBountyHunter
        nameFormat: name-format-bounty-hunter

#vrex
- type: entity
  id: VRexEvent
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    weight: 3.5 #not as rare as midround ling or zombies, but rare enough to feel dread
    duration: 1
    earliestStart: 20 #maybe a strange choice, but the one play of v-rex in shift i saw was really calm
    minimumPlayers: 50
    maxOccurrences: 1 # imagine 2 of them
  - type: VentCrittersRule
    specialEntries:
    - id: SpawnPointGhostVRex
      prob: 0 # this ensures that only one spawner will be created

