- type: entity
  parent: DrinkGlassBase
  id: DrinkSilverjackGlass
  name: silverjack glass
  description: Reminds you of family.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: Silverjack
          Quantity: 30
  - type: Sprite
