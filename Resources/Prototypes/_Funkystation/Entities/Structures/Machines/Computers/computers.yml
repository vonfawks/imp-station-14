- type: entity
  parent: ComputerComms
  id: ScienceComputerComms
  name: science communications computer
  description: A computer used to make station wide announcements via keyboard, set the appropriate alert level, and call the emergency shuttle.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
    - map: ["computerLayerScreen"]
      sprite: _Funkystation/Structures/Machines/computers.rsi
      state: comm_science
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
  - type: AccessReader
    access: [[ "ResearchDirector" ]]
  - type: CommunicationsConsole
    title: comms-console-announcement-title-science
    color: "#b54ed6"
    canShuttle: true
    global: false
  - type: Computer
    board: ScienceCommsComputerCircuitboard
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#b54ed6"

