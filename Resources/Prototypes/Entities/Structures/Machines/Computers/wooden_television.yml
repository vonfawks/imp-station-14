- type: entity
  parent: ComputerSurveillanceWirelessCameraMonitor
  id: ComputerTelevision
  name: wooden television
  description: It's TV time! #imp
  components:
  - type: Sprite
    noRot: true
    drawdepth: SmallObjects
    layers:
    - map: ["computerLayerBody"]
      state: television
    - map: ["computerLayerScreen"]
      state: detective_television
      shader: unshaded #imp
  - type: Computer
    board: ComputerTelevisionCircuitboard
  - type: PointLight
    radius: 3.1 #imp
    energy: 1.6
    color: "#B89F25FF" #imp
    autoRot: true #imp
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 200
        mask:
          - TabletopMachineMask
        layer:
          - TabletopMachineLayer
# Imp edits to make TVs not sound chirp and type like computers
  - type: SpamEmitSound
    sound:
      collection: HarmonyComputerSFX
      params:
        volume: -99
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
      params:
        volume: -99
# End Imp edits
