- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHandsBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [gloves]
  - type: Food
    requiresSpecialDigestion: true
  - type: Item
    size: Small
    storedRotation: -90
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 5 # the average lightbulb only does around four damage!
  - type: PluralName
    oneOf: plural-name-pair-1

- type: entity
  abstract: true
  parent: ClothingHandsBase
  id: ClothingHandsButcherable
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: PhysicalComposition # 50% of the amount of cloth you'd obtain upon butchering
    materialComposition:
      Cloth: 50
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon

# gloves that cover the fingertips and have synthetic fibers
- type: entity
  abstract: true
  parent: ClothingHandsButcherable
  id: ClothingHandsGlovesSyntheticBase
  components:
  - type: Fiber
    fiberMaterial: fibers-synthetic
  - type: FingerprintMask

- type: entity
  abstract: true
  parent: BaseItem
  id: RingBase
  components:
  - type: Clothing
    slots: [ gloves, neck ]
    sprite: _Impstation/Clothing/Hands/Rings/basic.rsi #imp
  - type: Sprite
    sprite: _Impstation/Clothing/Hands/Rings/basic.rsi #imp
  - type: Appearance
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Ring
  - type: Engraveable #imp, i cant think of any children of basering that shouldnt have this

- type: entity
  abstract: true
  id: GoldRingBase
  components:
  - type: StaticPrice
    price: 300
  - type: Clothing #imp start
    clothingVisuals:
      gloves:
      - state: equipped-HAND
        color: "#ffc833"
      neck:
      - state: equipped-NECK
        color: "#ffc833" #imp end
  #imp edit - restore physical composition
  - type: PhysicalComposition
    materialComposition:
      Gold: 200 # 2 bars
  - type: NonMobStatusIcon #imp edit. for the salvohud

- type: entity
  abstract: true
  id: SilverRingBase
  name: silver ring
  description: Looks slightly less valuable than a gold one.
  components:
  - type: StaticPrice
    price: 275
  - type: Clothing #imp start
    clothingVisuals:
      gloves:
      - state: equipped-HAND
        color: "#bdbdbd"
      neck:
      - state: equipped-NECK
        color: "#bdbdbd" #imp end
  #imp edit - restore physical composition
  - type: PhysicalComposition
    materialComposition:
      Silver: 200 # 2 bars
  - type: NonMobStatusIcon #imp edit. for the salvohud
