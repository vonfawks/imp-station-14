- type: entity
  abstract: true
  parent: BaseItem
  id: MaterialBase
  description: A raw material.
  components:
  - type: Sprite
    sprite: Objects/Materials/materials.rsi
  - type: Item
    sprite: Objects/Materials/materials.rsi
    size: Normal
  - type: Tag
    tags:
      - RawMaterial
      - DroneUsable #imp
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PluralName # imp
    oneOf: plural-name-piece-1

- type: entity
  parent: MaterialBase
  id: MaterialCardboard
  name: cardboard
  description: A tough corrugated paper that is really neither card nor board. # imp
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100
  - type: Stack
    stackType: Cardboard
    baseLayer: base
    layerStates:
    - cardboard
    - cardboard_2
    - cardboard_3
  - type: Sprite
    state: cardboard_3
    layers:
    - state: cardboard_3
      map: ["base"]
  - type: Appearance
  - type: Extractable
    grindableSolutionName: food #imp
    juiceSolution: # imp
      reagents:
      - ReagentId: Cellulose
        Quantity: 6
  - type: SolutionContainerManager
    solutions:
      food: #imp
        maxVol: 6 #imp
        reagents:
        - ReagentId: Pulp #imp
          Quantity: 6
  - type: Item
    heldPrefix: cardboard
  - type: FloorTile
    outputs:
    - Plating
  - type: SpawnAfterInteract #Nuke after convert to FloorTile
    prototype: CarpetCard
    doAfter: 0.5
    removeOnInteract: true
  # imp edit start
  - type: Edible
    requiresSpecialDigestion: true
    delay: 10
  - type: FlavorProfile
    flavors:
    - paper
  - type: UserInterface
    interfaces:
      enum.ShortConstructionUiKey.Key:
        type: ShortConstructionMenuBUI
  - type: ActivatableUI
    key: enum.ShortConstructionUiKey.Key
  - type: ShortConstruction
    prototypes:
    - WallCardboard
    - WindowCardboard
    - WindowDirectionalCardboard
    - ChairCardboard
    - TileCardboard
    - DoorCardboard
  - type: Tag
    tags:
      - ClothMade
      - DroneUsable
      - RawMaterial
  # imp edit end

