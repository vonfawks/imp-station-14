- type: entity
  id: CigCartonGreen
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: Spessman's Smokes carton
  description: "A carton containing 6 packets of Spessman's Smokes."
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Smokeables/Cartons/green.rsi # imp
    layers: # imp
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
  - type: Item
    sprite: _Impstation/Objects/Consumable/Smokeables/Cartons/green.rsi # imp
    size: Normal
  - type: Storage
    grid:
    - 0,0,4,1
  - type: StorageFill
    contents:
      - id: CigPackGreen
        amount: 5
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: SpaceGarbage

