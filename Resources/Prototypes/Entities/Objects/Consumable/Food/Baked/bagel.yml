# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodBagelBase
  description: A delicious bagel.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - bread
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bagel.rsi
    state: bagel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10 # imp
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Tag # imp
    tags:
    - Bagel
    - Bread # imp

- type: entity
  parent: FoodBagelBase
  id: FoodBagel
  name: bagel

- type: entity
  parent: FoodBagelBase
  id: FoodBagelPoppy
  name: poppy seed bagel
  description: A delicious bagel topped with bicaridine-infused poppy seeds.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - medicine
  - type: Sprite
    state: bagel-poppy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15 # imp
        reagents:
        - ReagentId: Bicaridine
          Quantity: 4 # imp
        - ReagentId: Nutriment
          Quantity: 6.5 # imp
  - type: Tag # imp
    tags:
    - UnguFood
    - Bagel
    - Bread

- type: entity
  parent: FoodBagelBase
  id: FoodBagelCotton
  name: cotton bagel
  description: A delicious bagel made with cotton dough.
  components:
  - type: FlavorProfile
    flavors:
    - bread
    - cotton
  - type: Sprite
    state: bagel-cottondough
  - type: Edible
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade
    - ClothFood # imp
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10 # imp
        reagents:
        - ReagentId: Nutriment
          Quantity: 1.5 # imp
        - ReagentId: Fiber
          Quantity: 3.5 # imp

