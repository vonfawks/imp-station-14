- type: entity
  name: bible
  description: New Interstellar Version 2340.
  parent: BaseItem
  id: Bible
  components:
  - type: UseDelay
    delay: 10.0
  - type: Bible
    damage:
      groups:
        Brute: -15
        Burn: -15
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 15
    damageOnUntrainedUse: ## What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 10
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Holy: 10 # imp 25 -> 10
        Blunt: 1
  - type: Prayable
    bibleUserOnly: true
  - type: Summonable
    specialItem: SpawnPointGhostRemilia
  - type: RevealRevenantOnCollide
  - type: CollisionWake
    enabled: false # Causes test fails otherwise
  - type: ReactionMixer
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - Holy
  - type: Sprite
    sprite: Objects/Specific/Chapel/bible.rsi
    state: icon
  - type: Item
    size: Small
    sprite: Objects/Specific/Chapel/bible.rsi
  - type: Clothing
    slots:
    - Belt
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
  - type: Speech
    speechVerb: Default # for pais (In the secret stash)
  - type: SecretStash
    secretStashName: secret-stash-book
    blacklist:
      components:
      - SecretStash
      - NukeDisk
      tags:
      - QuantumSpinInverter
      - FakeNukeDisk
  - type: ToolOpenable
    openToolQualityNeeded: Slicing
    closeToolQualityNeeded: null # can't exactly un-cut a book
    hasVerbs: false
    name: secret-stash-book
  - type: Tag
    tags:
    - Book
  - type: StealTarget
    stealGroup: Bible

- type: entity
  parent: [Bible, Tier2Contraband]
  name: necronomicon
  description: "There's a note: Klatuu, Verata, Nikto -- Don't forget it again!"
  id: BibleNecronomicon
  components:
  - type: Bible
    damage:
      types:
        Caustic: 20 ## ~15 dps
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 25
    damageOnUntrainedUse:
      types:
        Caustic: 50
    failChance: 0
    locPrefix: "necro"
    healSound: "/Audio/Effects/lightburn.ogg"
  - type: Summonable
    specialItem: SpawnPointGhostCerberus
    respawnTime: 300
  - type: Sprite
    sprite: Objects/Specific/Chapel/necronomicon.rsi
  - type: Item
    sprite: Objects/Specific/Chapel/necronomicon.rsi

- type: entity
  parent: BaseAction
  id: ActionBibleSummon
  name: Summon familiar
  description: Summon a familiar that will aid you and gain humanlike intelligence once inhabited by a soul.
  components:
  - type: Action
    icon: { sprite: Clothing/Head/Hats/witch.rsi, state: icon }
    useDelay: 1
  - type: InstantAction
