# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: box of magazines
  parent: BoxCardboard
  id: BoxMagazine
  description: A box full of magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of magazines (.25 caseless) #imp
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRifle
  description: A box of .25 caseless magazines, marked as live-fire ammo. #imp
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRifle
        amount: 4

- type: entity
  name: box of magazines (.25 caseless practice) #imp
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRiflePractice
  description: A box of .25 caseless magazines, marked as practice ammo. #imp
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRiflePractice
        amount: 4

