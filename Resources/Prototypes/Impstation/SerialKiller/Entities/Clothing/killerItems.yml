- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckKillerCloakBase
  name: killer cloak
  description: A cheap costume retrofitted with extra storage, to store sinister somethings secretively.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/moth.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadKillerMaskBase
    requiredSlot:
    - neck
    slot: head
  - type: Storage
    grid:
    - 0,0,2,1
    maxItemSize: Huge
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: TypingIndicatorClothing
    proto: default

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadKillerMaskBase
  name: killer mask
  description: The face of fear.
  suffix: Voice Mask
  components:
  - type: Sprite
    sprite: Clothing/Head/Hoods/moth.rsi
  - type: Clothing
    sprite: Clothing/Head/Hoods/moth.rsi
  - type: IdentityBlocker
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: UserInterface
    interfaces:
      enum.VoiceMaskUIKey.Key:
        type: VoiceMaskBoundUserInterface
