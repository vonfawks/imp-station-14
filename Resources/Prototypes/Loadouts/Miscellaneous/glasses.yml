# Timers
- type: loadoutEffectGroup
  id: JamjarTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobLibrarian
      time: 1h # for being the biggest nerd on the station

- type: loadoutEffectGroup
  id: JensenTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Cargo
      time: 10h # 10 hours of being a space trucker

# Basic options
# Glasses
- type: loadout
  id: Glasses
  equipment:
    eyes: ClothingEyesGlasses
  groupBy: "style" # imp

# Special options
# Jamjar
- type: loadout
  id: GlassesJamjar
  effects:
  - !type:GroupLoadoutEffect
    proto: JamjarTimer
  equipment:
    eyes: ClothingEyesGlassesJamjar
  groupBy: "style" # imp

# Jensen
- type: loadout
  id: GlassesJensen
  effects:
  - !type:GroupLoadoutEffect
    proto: JensenTimer
  equipment:
    eyes: ClothingEyesGlassesJensen
