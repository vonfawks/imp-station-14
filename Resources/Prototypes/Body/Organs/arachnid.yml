- type: entity
  id: BaseArachnidOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite #imp edit
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ

- type: entity
  id: OrganArachnidStomach
  parent: OrganAnimalStomach
  name: arachnid stomach #imp edit
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite   #imp edit
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    state: stomach
  - type: Item
    size: Small
    heldPrefix: stomach
  - type: Stomach
    digestionDelay: 30
    specialDigestible:  #imp edit
      tags:
      - SpiderFood
    isSpecialDigestibleExclusive: false # imp
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    updateInterval: 1.5
    metabolizerTypes: [ Animal ]
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Stomach

- type: entity
  id: OrganArachnidLungs
  parent: BaseArachnidOrgan
  name: book lungs  #imp edit
  description: "Filters oxygen from an atmosphere... just less efficiently."  #imp edited from 'but more greedily'
  components:
  - type: Sprite #imp edit
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    layers:
      - state: lung_l
      - state: lung_r
  - type: Lung
  - type: Metabolizer
    updateInterval: 1.5
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 75.0 #imp edited from 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Lungs

- type: entity
  id: OrganArachnidHeart
  parent: BaseArachnidOrgan
  name: heart
  description: "A persistent little biological pump made for spiders."  #imp edit to remove 'disgustingly'
  components:
  - type: Sprite  #imp edit
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    state: heart-on
  - type: Item
    size: Small
    heldPrefix: heart
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 2
    metabolizerTypes: [Arachnid, Animal]  #imp edit to add Animal
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Heart

- type: entity
  id: OrganArachnidLiver
  parent: BaseHumanOrgan
  name: hepatic caecum  #imp edit
  description: "Pairing suggestion: chianti and fava beans."
  categories: [ HideSpawnMenu ]
  components:
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Sprite #imp edit
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    state: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    updateInterval: 1.5
    maxReagents: 1
    metabolizerTypes: [Animal]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Liver

- type: entity
  id: OrganArachnidKidneys
  parent: BaseHumanOrgan
  name: malpighian tubules  #imp edit
  description: "Filters toxins from the bloodstream."
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite #imp edit
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    layers:
      - state: kidney_l
      - state: kidney_r
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Item
    size: Small
    heldPrefix: kidneys
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 5
    metabolizerTypes: [Animal]
    removeEmpty: true
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Kidneys

- type: entity
  id: OrganArachnidEyes
  parent: BaseArachnidOrgan
  name: eyes
  description: "Two was already too many."
  components:
  - type: Sprite #imp edit
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Eyes
  - type: Item
    size: Small
    heldPrefix: eyeballs


- type: entity
  id: OrganArachnidTongue
  parent: BaseArachnidOrgan
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
  - type: Sprite  #imp edit
    sprite: Mobs/Species/Arachnid/organs.rsi
    state: tongue
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Tongue
