# Administrative Assistant

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetAdminAssistant
  name: adminstrative assistant headset
  description: A headset used by the administrative assistant.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommand
      - EncryptionKeyCommon
  - type: Sprite
    sprite: _DV/Clothing/Ears/Headsets/adminassistant.rsi
  - type: Clothing
    sprite: _DV/Clothing/Ears/Headsets/adminassistant.rsi

- type: entity
  parent: ClothingHeadsetAdminAssistant
  id: ClothingHeadsetAltAdminAssistant
  name: adminstrative assistant over-ear headset
  components:
  - type: Sprite
    state: icon_alt
  - type: Clothing
    equippedPrefix: alt

# Syndicate Listening Post
- type: entity
  parent: ClothingHeadsetAltSyndicate
  id: ClothingHeadsetAltSyndicateListening
  name: blood-red over-ear interception headset
  description: An advanced, modular syndicate interception intercom that fits over the head.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeySyndie
      - EncryptionKeyStationMaster
  - type: Sprite
    sprite: _DV/Clothing/Ears/Headsets/syndicate_listening.rsi
  - type: Clothing
    sprite: _DV/Clothing/Ears/Headsets/syndicate_listening.rsi
