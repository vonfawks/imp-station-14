# Spawn groups
# Basic
- type: entityTable
  id: BaseClutter
  table: !type:GroupSelector
    children:
    - id: PottedPlantRandom
      amount: 1

- type: entityTable
  id: BaseAirlock
  table: !type:GroupSelector
    children:
    - id: CableApcExtension
    - id: AirlockGlass

- type: entityTable
  id: BaseWindow
  table: !type:GroupSelector
    children:
    - id: Grille
    - id: Window

# Lava brig
- type: entityTable
  id: LavaBrigEntrance
  table: !type:GroupSelector
    children:
    - id: CableApcExtension
    - id: AirlockSecurityGlassLocked

# Mineshaft
- type: entityTable
  id: BaseWoodWall
  table: !type:GroupSelector
    children:
    - id: RandomWoodenWall

- type: entityTable
  id: BaseWoodSupport
  table: !type:GroupSelector
    children:
    - id: RandomWoodenSupport

- type: entityTable
  id: MineshaftClutter
  table: !type:GroupSelector
    children:
    - id: RandomStalagmiteOrCrystal
      amount: 1

- type: entityTable
  id: MineshaftWalls
  table: !type:GroupSelector
    children:
    # Ore
    - id: WallRockSalt
      prob: 0.6
    - id: WallRockCoal
      prob: 0.6
    - id: WallRockTin
      prob: 0.4
    - id: WallMining
      prob: 0.8

# Science lab
- type: entityTable
  id: ScienceLabsWalls
  table: !type:GroupSelector
    children:
    # Posters
    - id: RandomPosterLegit
    - id: ExtinguisherCabinetFilled
      prob: 0.2
    - id: RandomPainting
      prob: 0.05
    - id: IntercomCommon
      prob: 0.1

# Snowy labs
- type: entityTable
