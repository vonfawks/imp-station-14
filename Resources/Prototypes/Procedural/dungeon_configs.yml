# Setups
- type: dungeonConfig
  id: Experiment
  layers:
  - !type:PrefabDunGen
    roomWhitelist:
      tags:
      - SalvageExperiment
    presets:
    - Bucket
    - Wow
    - SpaceShip
    - Tall

  - !type:CorridorDunGen
    width: 3
    tile: FloorSteel

  - !type:DungeonEntranceDunGen
    count: 2
    tile: FloorSteel
    contents: BaseAirlock

  - !type:RoomEntranceDunGen
    tile: FloorSteel
    contents: AirlockGlass #imp

  - !type:EntranceFlankDunGen
    tile: FloorSteel
    contents:
        - Window #imp
        - Grille #imp

  - !type:ExternalWindowDunGen
    tile: FloorSteel
    contents:
        - Window #imp
        - Grille #imp

  - !type:WallMountDunGen
    contents: ScienceLabsWalls
    tile: FloorSteel

  - !type:BoundaryWallDunGen
    wall: WallSolid
    cornerWall: WallReinforced
    tile: FloorSteel # imp

  - !type:JunctionDunGen
    width: 1
    tile: FloorSteel
    contents: AirlockGlass # imp

  - !type:JunctionDunGen
    width: 3
    tile: FloorSteel
    contents: AirlockGlass # imp

  - !type:AutoCablingDunGen
    entity: CableApcExtension

  - !type:CornerClutterDunGen
    contents: BaseClutter
    
    # Imp Edit Start
  - !type:EntityTableDunGen
    minCount: 20
    maxCount: 35
    table: !type:NestedSelector
      tableId: SalvageScrapLowValue
  - !type:EntityTableDunGen
    minCount: 10
    maxCount: 25
    table: !type:NestedSelector
      tableId: SalvageScrapHighValue
  - !type:EntityTableDunGen
    minCount: 3
    maxCount: 10
    table: !type:NestedSelector
      tableId: SalvageScrapLarge
  - !type:EntityTableDunGen
    minCount: 10
    maxCount: 20
    table: !type:NestedSelector
      tableId: SalvageTreasureCommon
  - !type:EntityTableDunGen
    minCount: 5
    maxCount: 15
    table: !type:NestedSelector
      tableId: SalvageTreasureUncommon
  - !type:EntityTableDunGen
    minCount: 0
    maxCount: 4
    table: !type:NestedSelector
      tableId: SalvageTreasureLegendary
  - !type:EntityTableDunGen
    minCount: 5
    maxCount: 12
    table: !type:NestedSelector
      tableId: SalvageEquipmentUncommon
  - !type:EntityTableDunGen
    minCount: 1
    maxCount: 7
    table: !type:NestedSelector
      tableId: SalvageEquipmentRare
  - !type:EntityTableDunGen
    minCount: 0
    maxCount: 2
    table: !type:NestedSelector
      tableId: SalvageEquipmentLegendary
    # Imp Edit End

  - !type:CorridorDecalSkirtingDunGen
    cardinalDecals:
      South: BrickTileWhiteLineS
      East: BrickTileWhiteLineE
      North: BrickTileWhiteLineN
      West: BrickTileWhiteLineW
    cornerDecals:
      SouthEast: BrickTileWhiteCornerSe
      SouthWest: BrickTileWhiteCornerSw
      NorthEast: BrickTileWhiteCornerNe
      NorthWest: BrickTileWhiteCornerNw
    pocketDecals:
      SouthWest: BrickTileWhiteInnerSw
      SouthEast: BrickTileWhiteInnerSe
      NorthWest: BrickTileWhiteInnerNw
      NorthEast: BrickTileWhiteInnerNe

- type: dungeonConfig
  id: Haunted
